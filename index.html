<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Sakshi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">

        <div class="container">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" style="font-size: 20px;">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" style="font-size: 20px;">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" style="font-size: 20px;">+</button>
            <button>00</button>
            <button>0</button>
            <button style="font-size: 20px;">.</button>
            <button class="equalBtn" style="font-size: 20px;">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
